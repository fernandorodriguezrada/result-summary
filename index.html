<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/images/favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    
    <title>Result summary</title>
  </head>
  <body>
    <div class="main-container">
      <div class="container">
        <section class="result-container">
          <div class="result-container-title">
            <p>Your Result</p>
          </div>
          <div class="result-container-score">
            <div class="numbers" id="total">
              <span id="state-range"></span>
              <span class="top-result" style= "color: #ffffff; font-family: Rubik"
                >0</span
              >
              <span class="of-result">of&nbsp;100</span>
            </div>
          </div>
          <div class="result-container-status">
            <p class="status" id="status">Loading results</p>
          </div>
          <div class="result-container-text">
            <p id="result-text">
            </p>
          </div>
        </section>
        <section class="summary-container">
          <div class="summary-container-title">
            <p>Summary</p>
          </div>
          <div class="summary-container-list">
            <div class="reaction">
              <div class="reaction-icon-title">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="icon-reaction"
                />
                <div class="reaction-title">
                  <p>Reaction</p>
                </div>
              </div>
              <div class="reaction-score">
                <p
                  style="font-family: Rubik; color: #353b4b; font-weight: bold">
                  0<span> / 100</span>
                </p>
              </div>
            </div>
            <div class="memory">
              <div class="memory-icon-title">
                <img src="./assets/images/icon-memory.svg" alt="" />
                <div class="memory-title">
                  <p>Memory</p>
                </div>
              </div>
              <div class="memory-score" id="memory">
                <p
                  style="font-family: Rubik; color: #353b4b; font-weight: bold"
                >
                  0<span> / 100</span>
                </p>
              </div>
            </div>
            <div class="verbal">
              <div class="verbal-icon-title">
                <img src="./assets/images/icon-verbal.svg" alt="" />
                <div class="verbal-title">
                  <p>Verbal</p>
                </div>
              </div>
              <div class="verbal-score">
                <p
                  style="font-family: Rubik; color: #353b4b; font-weight: bold"
                >
                  0<span> / 100</span>
                </p>
              </div>
            </div>
            <div class="visual">
              <div class="visual-icon-title">
                <img src="./assets/images/icon-visual.svg" alt="" />
                <div class="visual-title">
                  <p>Visual</p>
                </div>
              </div>
              <div class="visual-score">
                <p
                  style="font-family: Rubik; color: #353b4b; font-weight: bold"
                >
                  0<span> / 100</span>
                </p>
              </div>
            </div>
          </div>
          <div class="summary-container-button">
            <button href="#" class="button" id="button">Continue</button>
         <script src="./js/script.js"></script> 
        </div>
          
        </section>
      </div>
    </div>
  </body>
</html>
